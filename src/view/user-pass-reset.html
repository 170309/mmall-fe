<!doctype html>
<html lang="en">
<head>
    <%= require('html-loader!./layout/head-common.html') %>
</head>
<title><%= htmlWebpackPlugin.options.title%>--mmall电商平台</title>
<body>
<%= require('html-loader!./layout/nav-simple.html') %>

<div class="page-wrap">
    <div class="w">
        <div class="user-con">
            <div class="title">找回密码</div>
            <div class="user-box">
                <div class="error-item">
                    <i class="fa fa-minus-circle error-icon"></i>
                    <p class="error-msg">Error</p>
                </div>
                <div class="step-con step-username">
                    <p class="user-item-text">请输入账号用户名：</p>
                    <div class="user-item">
                        <label for="username" class="user-label"><i class="fa fa-user"></i></label>
                        <input type="text" id="username" placeholder="请输入用户名" autocomplete="off" class="user-content">
                    </div>
                    <a class="btn btn-submit" id="submit-username">下一步</a>
                </div>
                <div class="step-con step-question">
                    <p class="user-item-text">请输入密码提示问题：<span class="question"></span></p>
                    <div class="user-item">
                        <label for="answer" class="user-label"><i class="fa fa-question"></i></label>
                        <input type="text" id="answer" placeholder="请输入问题答案" autocomplete="off" class="user-content">
                    </div>
                    <a class="btn btn-submit" id="submit-question">下一步</a>
                </div>
                <div class="step-con step-password">
                    <p class="user-item-text">请输入新密码：</p>
                    <div class="user-item">
                        <label for="newpassowrd" class="user-label"><i class="fa fa-lock"></i></label>
                        <input type="password" id="newpassowrd" placeholder="请输入新密码" autocomplete="off" class="user-content">
                    </div>
                    <a class="btn btn-submit" id="submit-password">下一步</a>
                </div>
                <div class="link-item">
                    <a href="./user-register.html" class="link">去登录>></a>
                </div>
            </div>
        </div>

    </div>
</div>

<%= require('html-loader!./layout/footer.html') %>
</body>
</html>
