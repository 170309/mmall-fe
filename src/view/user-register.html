<!doctype html>
<html lang="en">
<head>
    <%= require('html-loader!./layout/head-common.html') %>
</head>
<title><%= htmlWebpackPlugin.options.title%>--mmall电商平台</title>
<body>
<%= require('html-loader!./layout/nav-simple.html') %>

<div class="page-wrap">
    <div class="w">
        <div class="user-con">
            <div class="title">用户登录</div>
            <div class="user-box">
                <div class="error-item">
                    <i class="fa fa-minus-circle error-icon"></i>
                    <p class="error-msg">Error</p>
                </div>
                <div class="user-item">
                    <label for="username" class="user-label"><i class="fa fa-user"></i></label>
                    <input type="text" id="username" placeholder="请输入用户名" autocomplete="off" class="user-content">
                </div>
                <div class="user-item">
                    <label for="password" class="user-label"><i class="fa fa-user"></i></label>
                    <input type="password" id="password" placeholder="请输入密码" autocomplete="off" class="user-content">
                </div>
                <div class="user-item">
                    <label for="password-confim" class="user-label"><i class="fa fa-user"></i></label>
                    <input type="password" id="password-confim" placeholder="请再次输入密码" autocomplete="off" class="user-content">
                </div>
                <div class="user-item">
                    <label for="email" class="user-label"><i class="fa fa-user"></i></label>
                    <input type="text" id="email" placeholder="请输入Email" autocomplete="off" class="user-content">
                </div>
                <div class="user-item">
                    <label for="phone" class="user-label"><i class="fa fa-user"></i></label>
                    <input type="text" id="phone" placeholder="请输入电话" autocomplete="off" class="user-content">
                </div>
                <div class="user-item">
                    <label for="question" class="user-label"><i class="fa fa-user"></i></label>
                    <input type="text" id="question" placeholder="请输入密码提示问题" autocomplete="off" class="user-content">
                </div>
                <div class="user-item">
                    <label for="answer" class="user-label"><i class="fa fa-lock"></i></label>
                    <input type="text" id="answer" placeholder="请输入密码提示问题答案" autocomplete="off" class="user-content">
                </div>
                <a class="btn btn-submit">注册</a>
                <div class="link-item">
                    <a href="./user-login.html" class="link">已有账号，去登陆>></a>
                </div>
            </div>
        </div>

    </div>
</div>

<%= require('html-loader!./layout/footer.html') %>
</body>
</html>
